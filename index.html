<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>    

</head>
<body>
    <div class="calculator-grid">
        <!-- <div class="output" style = " height:100px ;width:100% ;background-color : blue; " > -->
            <div class="output" >
                <div data = "prev-operand" class="prev-operand"></div>
                <div data = "curr-operand" class="curr-operand"></div>
            </div>
        <button data = "all_clear">AC</button>
        <button data = "delete">&#9003</button>
        <button data = "operation">รท</button>
        <button data = "operation">%</button>

        <button data = "number">1</button>
        <button data = "number">2</button>
        <button data = "number">3</button>

        <button data = "operation">*</button>
        
        <button data = "number">4</button>
        <button data = "number">5</button>
        <button data = "number">6</button>

        <button data = "operation">+</button>
        
        <button data = "number">7</button>
        <button data = "number">8</button>
        <button data = "number">9</button>

        <button data = "operation">-</button>

        <button data = "number">.</button>
        <button data = "number">0</button>

        <button data = "equals" class="span-two">=</button>
    </div>


</body>
</html>
